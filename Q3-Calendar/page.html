<html lang="sv">
	<head>
		<meta charset="UTF-8">
		<title>Calendar Widget</title>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
		<link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome">
		<link rel="stylesheet" href="style.css">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="calendar.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="calendar-container">
			<div class="calendar">
				<header>
					<h2 class="month"></h2>
					<a class="btn-prev fontawesome-angle-left" href="#"></a>
					<a class="btn-next fontawesome-angle-right" href="#"></a>
				</header>
				<table>
					<thead class="event-days">
						<tr></tr>
					</thead>
					<tbody class="event-calendar">
						<tr class="1"></tr>
						<tr class="2"></tr>
						<tr class="3"></tr>
						<tr class="4"></tr>
						<tr class="5"></tr>
					</tbody>
				</table>
				<div class="list">
					<div class="day-event" date-month="3" date-day="14" date-year="2015" data-number="1">
						<a href="#" class="close fontawesome-remove"></a>
						<h2 class="title">Birthday party</h2>
						<p class="date">2015-03-14</p>
						<p> invited_count: 120 </p>
						
					</div>
					<div class="day-event" date-month="4" date-day="24" date-year="2015" data-number="1">
						<a href="#" class="close fontawesome-remove"></a>
						<h2 class="title">Technical discussion</h2>
						<p class="date">2015-04-24</p>
						<p> invited_count:23 </p>		
					</div>
					
					<div class="day-event" date-month="6" date-day="7" date-year="2015" data-number="1">
						<a href="#" class="close fontawesome-remove"></a>
						<h2 class="title">Press release</h2>
						<p class="date">2014-06-07</p>
						<p> invited_count:64 </p>
						<p> status: cancelled </p>
						
					</div>
					<div class="day-event" date-month="1" date-day="1" date-year="2015" data-number="1">
						<a href="#" class="close fontawesome-remove"></a>
						<h2 class="title">New year party</h2>
						<p class="date">2014-01-01</p>
						<p> invited_count:55 </p>
						
					</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
